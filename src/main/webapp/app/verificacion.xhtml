<?xml version='1.0' encoding='iso-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="#{pageContext.servletContext.contextPath}/resources/template/tareasTemplate.xhtml">
        
        <ui:define name="content">
            <h:form id="frmPrincipal">
                <p:menubar>
                    <p:menuitem value="Nuevo" action="#{desEncriptar.nuevaVerificacion}" update="frmPrincipal pnlVerificacion" icon="nuevo" ajax="true"/>
                    <f:facet name="options">
                        <p:outputLabel value="Usuario: "/>
                        <p:outputLabel value="ADMIN" style="font-weight: bold;"/>
                        <p:spacer width="10" height="8"/>
                        <p:commandButton value="Salir" icon="salir" />
                    </f:facet>
                </p:menubar>
                <p:panel id="pnlVerificacion">
                    <f:facet name="header">
                        <p:graphicImage url="#{pageContext.servletContext.contextPath}/resources/images/representante_14.png" />
                        <p:spacer width="10"/>
                        <h:outputText value="Verificacion"/>
                    </f:facet>

                    <h:panelGrid columns="4">
                        <p:outputLabel value="1. Dato:"/>
                        <p:inputText id="verificacion" value="#{desEncriptar.verificacion}" disabled="#{desEncriptar.deshabilitado}" />
                        <p:button id="btnEncrip" onclick="#{desEncriptar.encripValor}" title="Encriptar"/>
                        <p:button id="btnDesencrip" onclick="#{desEncriptar.desencripValor}" title="Desencriptar"/>
                        <p:outputLabel value="2. Resultado:"/>
                        <p:outputLabel value="#{desEncritar.getResultado}"/>
                        </h:panelGrid>
                    
                </p:panel>
                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
