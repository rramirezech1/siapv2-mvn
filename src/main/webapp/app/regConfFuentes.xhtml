<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="#{pageContext.servletContext.contextPath}/resources/template/tareasTemplate.xhtml">
        <ui:define name="content">
            <h:form>
                <p:menubar>
                    <p:menuitem value="Nuevo" icon="nuevo" ajax="true"/>
                    <p:menuitem value="Modificar" icon="modificar" />
                    <p:menuitem value="Guardar" icon="guardar" ajax="true" />
                    <p:menuitem value="Recuperar" icon="recuperar" />
                    <p:menuitem value="Imprimir" icon="imprimir" />
                    <f:facet name="options">
                        <p:commandButton value="Salir" icon="salir" />
                    </f:facet>
                </p:menubar>

                <p:dialog widgetVar="dlgDatosGenerales" visible="true" width="750" height="370">
                    <p:tabView >
                        <p:tab title="A) DATOS GENERALES">
                            <h:panelGrid columns="2">
                                <p:outputLabel value="1.0. Plantilla asociada:"/>
                                <h:panelGrid columns="3">
                                    <p:inputText readonly="true" size="10"/>
                                    <p:spacer width="5" height="8"/>
                                    <p:inputTextarea cols="80"/>
                                </h:panelGrid>

                                <p:outputLabel value="1.1. Tipo de fuente de recurso:" for="cbTipoFuente"/>
                                <h:panelGrid columns="4">
                                    <p:selectOneMenu id="cbTipoFuente">
                                        <f:selectItem itemLabel="Seleccione un valor"/>
                                    </p:selectOneMenu>
                                    <p:spacer width="15" height="8"/>

                                    <p:outputLabel value="1.2. Donacion administrado por:" for="cbAdmon"/>
                                    <p:selectOneMenu id="cbAdmon">
                                        <f:selectItem itemLabel="Seleccione un valor"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>

                                <p:outputLabel value="1.3. Código Donación:" for="txtCodDonacion"/>
                                <p:inputText id="txtCodDonacion" />

                                <p:outputLabel value="1.4. Código SIIP:" for="txtCodSiip"/>
                                <h:panelGrid columns="3">
                                    <p:inputText id="txtCodSiip" />
                                    <p:spacer width="15" height="8"/>
                                    <p:selectBooleanCheckbox itemLabel="Duración más de un año"/>
                                </h:panelGrid>

                                <p:outputLabel value="1.5. Nombre del proyecto:" for="txaNombreProyecto"/>
                                <p:inputTextarea id="txaNombreProyecto" cols="80"/>

                                <p:outputLabel value="1.6. Descripcion del proyecto:" for="txaDescripProyecto"/>
                                <p:inputTextarea id="txaDescripProyecto" cols="80"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <p:outputLabel value="1.7. Tipo de normativa que aplicará para la adquisición:" for="cbNormativa"/>
                                <p:selectOneMenu id="cbNormativa">
                                    <f:selectItem itemLabel="Seleccione un valor"/>
                                </p:selectOneMenu>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="B) OBJETIVOS" >
                            <h:panelGrid columns="1">
                                <p:outputLabel value="2.1. Lista de Objetivos:"/>
                                <p:dataTable>
                                    <p:column headerText="No">
                                    </p:column>
                                    <p:column headerText="Objetivo">
                                    </p:column>
                                </p:dataTable>

                                <p:outputLabel value="2.2. Objetivo:" for="txaObjetivo"/>
                                <p:inputTextarea id="txaObjetivo" cols="80"/>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="C) FUENTES DE FINANCIAMIENTO">
                            <p:dataTable>
                                <p:column headerText="No">
                                </p:column>
                                <p:column headerText="Descripción">
                                </p:column>
                                <p:column headerText="Seleccionar">
                                </p:column>
                                <p:column headerText="Configurar">
                                </p:column>
                            </p:dataTable>
                        </p:tab>
                    </p:tabView>

                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
