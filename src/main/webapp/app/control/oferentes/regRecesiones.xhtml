<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="#{pageContext.servletContext.contextPath}/resources/template/tareasTemplate.xhtml">
        <ui:define name="content">
            <h:form>
                <p:menubar>
                    <p:menuitem value="Nuevo" icon="nuevo" ajax="true"/>
                    <p:menuitem value="Modificar" icon="modificar" />
                    <p:menuitem value="Guardar" icon="guardar" ajax="true" />
                    <p:menuitem value="Recuperar" icon="recuperar" />
                    <p:menuitem value="Imprimir" icon="imprimir" />
                    <f:facet name="options">
                        <p:outputLabel value="Usuario: "/>
                        <p:outputLabel value="#{variablesSession.usuario}" style="font-weight: bold;"/>
                        <p:spacer width="10" height="8"/>
                        <p:growl id="message" showDetail="true" />
     
                        <p:commandButton value="Salir" icon="salir" action="#{validacionUsuarioBean.logout}" process="@this">
                            <p:confirm header="Confirmación" message="¿Esta Seguro de salir del sistema?" icon="pi pi-exclamation-triangle" />
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="aceptar" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="cancelar" />
                        </p:confirmDialog>    
                    </f:facet>
                </p:menubar>
                <p:panel id="pnlEmpresas">
                    <f:facet name="header">
                        <p:graphicImage url="#{pageContext.servletContext.contextPath}/resources/images/representante_14.png" />
                        <p:spacer width="10"/>
                        <h:outputText value="Registro de Rescisiones"/>
                    </f:facet>

                    <h:panelGrid columns="2">
                        <p:outputLabel value="1. Id:"/>
                        <p:inputText disabled="true"/>
                        <p:outputLabel value="2. Contratista:"/>
                        <p:inputText id="txtContratista" disabled="true" size="40"/>
                        <p:outputLabel value="3. Contrato:"/>
                        <h:panelGrid columns="4">
                            <p:inputText id="txtNumContrato" disabled="true" />
                            <p:spacer width="30"/>
                            <p:outputLabel value="4. Fecha RecesiÃ³n:" />
                            <p:calendar id="cdlVencimiento" pattern="dd/MM/yyyy" size="9"/> 
                        </h:panelGrid>
                        <p:outputLabel value="5. Monto Pagado:" for="txtMontoPagado"/>
                        <h:panelGrid columns="4">
                            <p:inputText id="txtMontoPagado" />
                            <p:spacer width="30"/>
                            <p:outputLabel value="6. Monto Remanente:" for="txtMontoRemanente"/>
                            <p:inputText id="txtMontoRemanente" />
                        </h:panelGrid>
                        <p:outputLabel value="7. Tipo Recesión:"/>
                        <p:selectOneMenu id="cbTipoRescision">
                            <f:selectItem itemLabel="Seleccione un valor"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="8. Observaciones:"/>
                        <p:inputTextarea id="txaObservaciones" cols="50"/>
                    </h:panelGrid>
                </p:panel>
                <p:dataTable id="tblFaltas">
                    <p:column headerText="Id">

                    </p:column>

                    <p:column headerText="Contratista">

                    </p:column>

                    <p:column headerText="Contrato">

                    </p:column>

                    <p:column headerText="Tipo">

                    </p:column>

                    <p:column headerText="Vencimiento">

                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
