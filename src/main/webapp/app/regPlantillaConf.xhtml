<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="#{pageContext.servletContext.contextPath}/resources/template/tareasTemplate.xhtml">
        <ui:define name="content">
            <h:form>
                <p:menubar>
                    <p:menuitem value="Nuevo" icon="nuevo" ajax="true"/>
                    <p:menuitem value="Modificar" icon="modificar" />
                    <p:menuitem value="Guardar" icon="guardar" ajax="true" />
                    <p:menuitem value="Recuperar" icon="recuperar" />
                    <p:menuitem value="Imprimir" icon="imprimir" />
                    <f:facet name="options">
                        <p:commandButton value="Salir" icon="salir" />
                    </f:facet>
                </p:menubar>

                <p:dialog widgetVar="dlgDatosGenerales" visible="true" width="750" height="330">
                    <p:tabView >
                        <p:tab title="A) DATOS GENERALES">
                            <h:panelGrid columns="2">
                                <p:outputLabel value="1.0. Id:"/>
                                <p:inputText readonly="true" size="10"/>

                                <p:outputLabel value="1.1. Descripción de la plantilla:" for="txaDescripcion"/>
                                <p:inputTextarea id="txaDescripcion" cols="80"/>

                                <p:outputLabel value="1.2. Origen del recurso:" for="cbOrigen"/>
                                <h:panelGrid columns="4">
                                    <p:selectOneMenu id="cbOrigen">
                                        <f:selectItem itemLabel="Seleccione un valor"/>
                                    </p:selectOneMenu>
                                    <p:spacer width="15" height="8"/>

                                    <p:outputLabel value="1.3. Donacion administrado por:" for="cbAdmon"/>
                                    <p:selectOneMenu id="cbAdmon">
                                        <f:selectItem itemLabel="Seleccione un valor"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>
                            </h:panelGrid>

                            <h:panelGrid columns="2">
                                <p:outputLabel value="1.4. Existe código del proyecto según el(Proyecto, donación, etc)"/>
                                <p:selectBooleanCheckbox />

                                <p:outputLabel value="1.5. Aplica código SIIP:"/>
                                <p:selectBooleanCheckbox />

                                <p:outputLabel value="1.6. La duracion prevista tienen mas de un año:"/>
                                <p:selectBooleanCheckbox itemLabel="Duración más de un año"/>

                                <p:outputLabel value="1.7. Tipo de normativa que aplicará para la adquisición:" for="cbNormativa"/>
                                <h:panelGrid columns="3">
                                    <p:selectOneMenu id="cbNormativa">
                                        <f:selectItem itemLabel="Seleccione un valor"/>
                                    </p:selectOneMenu>
                                    <p:spacer width="15" height="8"/>
                                    <h:outputText value="(LACAP, por la fuente recursos)"/>
                                </h:panelGrid>

                                <p:outputLabel value="1.7. La fuente de recursos tiene variables de control propias:"/>
                                <p:selectBooleanCheckbox />

                                <p:outputLabel value="1.8. Existe más de una fuente de financiamiento:"/>
                                <p:selectBooleanCheckbox  />
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="B) CONFIGURACION VARIABLES DE CONTROL">
                            <h:panelGrid columns="2">
                                <p:outputLabel value="1. Aplica nivel de componentes:"/>
                                <h:panelGrid columns="6">
                                    <p:selectBooleanCheckbox />
                                    <p:spacer width="15" height="8"/>
                                    <p:outputLabel value="Especifique nivel:"/>
                                    <p:inputText size="10" />
                                    <p:outputLabel value="Hasta nivel 5"/>
                                </h:panelGrid>

                                <p:outputLabel value="2. Nivel de control asociado al tipo de bien:" />
                                <p:selectOneMenu id="cbNivelControl">
                                    <f:selectItem itemLabel="Seleccione un valor"/>
                                </p:selectOneMenu>

                                <p:outputLabel value="3. Nivel de desagregación del PAP:" />
                                <p:selectOneMenu id="cbNivelDesagregacion">
                                    <f:selectItem itemLabel="Seleccione un valor"/>
                                </p:selectOneMenu>
                            </h:panelGrid>
                            <h:panelGrid columns="1">
                                <p:outputLabel value="4. Nivel de detalle de los recursos asociados a las actividades" />
                                <p:dataTable>
                                    <p:column headerText="No">
                                    </p:column>
                                    <p:column headerText="Nivel">
                                    </p:column>
                                    <p:column headerText="Seleccionar">
                                    </p:column>
                                </p:dataTable>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="C) ETAPAS DE EJECUCION APLICABLES">
                            <p:dataTable>
                                <p:column headerText="No">
                                </p:column>
                                <p:column headerText="Descripción">
                                </p:column>
                                <p:column headerText="Seleccionar">
                                </p:column>
                                <p:column headerText="Configurar">
                                </p:column>
                            </p:dataTable>
                        </p:tab>
                    </p:tabView>

                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
